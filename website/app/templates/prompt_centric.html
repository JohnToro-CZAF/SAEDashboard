<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt-Centric</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Prompt-Centric View</h1>
        <div class="input-group">
            <label for="promptInput">Type a Text Prompt:</label>
            <textarea id="promptInput" rows="4" placeholder="Enter a text prompt"></textarea>
        </div>
        <button id="runPrompt" class="btn">Run Prompt</button>
        <div id="promptResults"></div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
