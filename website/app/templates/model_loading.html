<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load SAE Model</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Load SAE Model and Dataset</h1>
        <form id="modelForm" class="form-box">
            <div class="input-group">
                <label for="saeModel">SAE Huggingface Model:</label>
                <input type="text" id="saeModel" name="saeModel" required>
                <!-- New button to query the model -->
                 <p class="validationMessage" id="saeModelValMes"></p>
                <button type="button" id="queryModelBtn" class="btn">Query Model Info</button>
            </div>

            <div class="input-group">
                <label for="pretrainedModel">Pretrained Model:</label>
                <input type="text" id="pretrainedModel" name="pretrainedModel" required>
                 <p class="validationMessage" id="pretrainedValMes"></p>
            </div>

            <div class="input-group">
                <label for="dataset">Dataset Name:</label>
                <input type="text" id="dataset" name="dataset" required>
                 <p class="validationMessage" id="datasetValMes"></p>
            </div>

            <div class="input-group">
                <label for="numRows">Number of Rows:</label>
                <input type="number" id="numRows" name="numRows" required>
            </div>

            <div class="input-group">
                <label for="batchSize">Batch Size:</label>
                <input type="number" id="batchSize" name="batchSize" required>
            </div>

            <button type="submit" class="btn" disabled id="loadModelBtn">Load Model</button>
        </form>

        <!-- Placeholder to display model information -->
        <div id="modelInfo" class="model-info-box"></div>
        <div id="layer" class="layer">
            <div id = "layerContent" class="layer-content">
                <span class="close-button">&times;</span>
                <div id="layerBody"></div>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
